name: groceryPro
description: Grocery pro user app

version: 2.0.4+19

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  getwidget: ^2.0.2
#  getflutter: ^1.0.11
  shared_preferences: ^0.5.3+4
  pin_entry_text_field: ^0.1.3
  location: ^4.1.1
  intl: ^0.17.0
  http: ^0.13.3
  #sentry: ^5.0.0
  cupertino_icons: ^1.0.3
  image_picker: ^0.8.0
  async_loader: ^0.1.2
  google_maps_flutter: ^2.0.6
  socket_io_client: ^1.0.1
#  onesignal_flutter: ^2.4.1
  flutter_rating_bar: ^3.0.1+1
  dotted_border: ^2.0.0
  flutter_svg: ^0.22.0
  pagination: ^0.1.0
  geocoder: ^0.2.1
  image: ^3.0.2
  pull_to_refresh: ^2.0.0
  url_launcher: ^6.0.6
  flutter_map_picker:
    git: https://github.com/FndP/flutter_map_picker.git
  stripe_payment: ^1.0.7
  flutter_dotenv: ^2.1.0
  http_interceptor: ^0.4.1
  fluttertoast: ^7.0.2
  flutter_html: ^2.0.0
  archive: ^3.1.2
  lottie: ^1.0.1
#  flutter_localizations:
#    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  test: 1.16.7
  # screenshots: ^2.1.0
  flutter_launcher_icons: ^0.9.0

flutter_icons:
  android: true
  ios: true
  image_path: "lib/assets/logo.png"

flutter:
  uses-material-design: true

  fonts:
    - family: icomoon
      fonts:
        - asset: lib/assets/fonts/icomoon.ttf

    - family: "BarlowBold"
      fonts:
        - asset: lib/assets/fonts/Barlow-Bold.ttf
          weight: 400

    - family: "BarlowMedium"
      fonts:
        - asset: lib/assets/fonts/Barlow-Medium.ttf
          weight: 400

    - family: "BarlowRegular"
      fonts:
        - asset: lib/assets/fonts/Barlow-Regular.ttf
          weight: 400

    - family: "BarlowSemiBold"
      fonts:
        - asset: lib/assets/fonts/Barlow-SemiBold.ttf
          weight: 400

    - family: "OswaldBold"
      fonts:
        - asset: lib/assets/fonts/oswaldBold.ttf
          weight: 400

    - family: "FuturaBold"
      fonts:
        - asset: lib/assets/fonts/futuraBold.otf
          weight: 400

  # To add assets to your application, add an assets section, like this:
  assets:
#    - .env
    - lib/assets/loader.json
    - lib/assets/images/profile.png
    - lib/assets/images/product.png
    - lib/assets/images/thank-you.png
    - lib/assets/images/badge.png
    - lib/assets/images/no-orders.png
    - lib/assets/images/profileIcon.png

    - lib/assets/icons/tick.svg
    - lib/assets/icons/editt.svg
    - lib/assets/icons/add1.svg

    - lib/assets/icons/sale.png
    - lib/assets/icons/Home.png
    - lib/assets/icons/products.png
    - lib/assets/icons/location.png
    - lib/assets/icons/fav.png
    - lib/assets/icons/chat.png
    - lib/assets/icons/about.png
    - lib/assets/icons/lg.png
    - lib/assets/icons/categories.png
    - lib/assets/icons/deals.png
    - lib/assets/icons/history.png

    - lib/assets/splash.png
    - lib/assets/logo.png
